{% extends "base.html" %}
{% block content %}
SEARCH TERM:"{{query}}"
<style>
.btns{
    margin: 15px auto;
  }
  button{
    background-color: rgb(0, 0, 0);
    color: white;
    border: none;
    padding: 8px 30px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin: 5px 25px;
  }
  button:hover{
    background-color: rgb(33, 173, 166);
  }
  </style>
<table class="table table--lines">
  <colgroup>
      <col width="90px">
      <col width="100px">
      <col width="16%">
      <col>
      <col>
      <col>
      <col>
      <col>
  </colgroup>
  <thead class="table__header">
      <tr class="table__header-row">
          <th class="d-none d-lg-table-cell"><span>Name</span>
          </th>
          <th class="table__th-sort"><span class="align-middle">Mobile Number</span>
          <th class="table__th-sort"><span class="align-middle">Email</span>
          </th>
          <th class="table__actions"></th>
      </tr>
  </thead>
  <tbody>
    {% for result in S_user %}
    <form id ="{{result.id}}" method="POST" action= "{% url 'connecteduser'%}">
        {% csrf_token %}
      <tr class="table__row">
          <td class="d-none d-lg-table-cell table__td"><span >{{result.first_name}}</span>
          </td>
          <td class="table__td">{{result.username}}</td>
          <td class="d-none d-sm-table-cell table__td"><span class="text-grey">{{result.email}}</span>
          </td>
          <td class="table__td">
            <button class="btn" type="submit" form="{{result.id}}" class="confirm" value="{{result.id}}" name="resultid">ADD</button>
        </td>
      </tr>
      </form>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
